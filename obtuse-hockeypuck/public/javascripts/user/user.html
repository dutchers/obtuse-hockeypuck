<h1 class="page-header">User Profile</h1>

<div class="row">
  <div class="col-md-2">
  <h1>{{data.questions[0].name}}</h1>
  <h3>{{data.questions[0].username}}</h3>
  </div>
<div class="col-md-10">
<div ng-repeat="question in data.questions" class="row">
<div class="col-md-8 col-md-offset-2">

  <h1><a href="#/questions/{{ question.id }}">{{ question.title }}</a></h1>
  <p>{{ question.body }}</p>
</div>
</div>

</div>
</div>
