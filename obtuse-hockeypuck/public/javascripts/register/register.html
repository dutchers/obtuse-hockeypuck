<h1>REGISTER</h1>

<div class="col-md-4 col-md-offset-4">
  <form class="form" name="registerForm" ng-submit="register()">
    <div class="form-group">
      <label for="name">name: </label>
      <input type="text" name="name" placeholder="Enter your name" class="form-control" ng-model="data.name">
    </div>

    <div class="form-group">
      <label for="email">email: </label>
      <input type="email" name="email" placeholder="Enter your email" class="form-control" ng-model="data.email">
    </div>

    <div class="form-group">
      <label for="username">username: </label>
      <input type="text" name="username" placeholder="pick a username" class="form-control" ng-model="data.username">
    </div>

    <div class="form-group">
      <label for="password">password: </label>
      <input type="password" name="password" placeholder="Enter your password" class="form-control" ng-model="data.password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
